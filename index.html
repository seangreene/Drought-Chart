<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drought cycles</title>

		<style type="text/css">
			svg {

			}

			.axis path,
			.axis line {
			    fill: none;
			    stroke: #000;
			    shape-rendering: crispEdges;
			}
			.axis text {
			    font-family: 'Helvetica Neue';
			    font-size: 11px;
			}


		</style>
		
        <script src="js/d3.min.js" charset="utf-8"></script>


    </head>
    <body>
        <script type="text/javascript">
					
			var margin = {top: 20, right: 20, bottom: 5, left: 50},
			    width = 700 - margin.left - margin.right,
			    height = 300 - margin.top - margin.bottom;

			var parseDate = d3.time.format("%m/%d/%y").parse,
				formatPercent = d3.format(".0%");

			var x = d3.time.scale()
    			.range([0, width]);

			var y = d3.scale.linear()
			    .range([height, 0]);

			//var color = d3.scale.category20();

			var color = d3.scale.ordinal()
				.domain([ "Nothing", 
						  "D0", 
						  "D1", 
						  "D2", 
						  "D3", 
						  "D4"])
				.range(['rgb(102,0,0)',
						'rgb(204,51,0)', 
						'rgb(255,152,0)', 
						'rgb(255,204,102)',
						'rgb(255,255,0)',
						'rgb(255,255,255)'
						]); 

			var xAxis = d3.svg.axis()
			    .tickFormat(d3.time.format("%Y"))
				.scale(x)
				.orient("bottom");

			var yAxis = d3.svg.axis()
			    .scale(y)
			    .orient("left")
			    .tickFormat(formatPercent);

			var area = d3.svg.area()
			    .x(function(d) { return x(d.date); })
			    .y0(function(d) { return y(d.y0); })
			    .y1(function(d) { return y(d.y0 + d.y); });

			var stack = d3.layout.stack()
			    .values(function(d) { return d.values; });

			var svg = d3.select("body").append("svg")
				.attr("width", "100%")
				.attr("height", "100%")
			    .attr("viewBox", "0 0 " + (width + margin.left + margin.right) + " " + (height + margin.top + margin.bottom))
			    .attr("preserveAspectRatio", "xMidYMin")
			  .append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.csv("drought2.csv", function(error, data) {
			  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Week"; }));

				data.forEach(function(d) {
					d.Week = parseDate(d.Week);
				});

			  var drought = stack(color.domain().map(function(name) {
			    return {
			      name: name,
			      values: data.map(function(d) {
			        return {date: d.Week, y: d[name] / 100};
			      })
			    };
			  }));

			  x.domain(d3.extent(data, function(d) { return d.Week; }));

			  var drought = svg.selectAll(".drought")
			      .data(drought)
			    .enter().append("g")
			      .attr("class", "drought");

			  drought.append("path")
			      .attr("class", "area")
			      .attr("d", function(d) { return area(d.values); })
			      .style("fill", function(d) { return color(d.name); });

			  svg.append("g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + height + ")")
			      .call(xAxis);

			  svg.append("g")
			      .attr("class", "y axis")
			      .call(yAxis);
			});



        </script>

    </body>
</html>
